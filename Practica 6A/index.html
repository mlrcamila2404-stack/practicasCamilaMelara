<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viajes</title>
</head>
<body>
    <h1>Datos personal</h1>
    <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="Nombre" name="nombre">
        <br> <br>
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="example@gmail.com">
        <br> <br>
        <label for="telefono">Número de teléfono</label>
        <input type="text" id="telefono" name="telefono">
        <br> <br>
    <h1>Datos de viaje</h1>
        <label for="acompañante">Número de acompañantes</label>
        <input type="number" id="acompañante" name="acompañante" step min="1" max="5">
        <br> <br>
        <label for="origen">Lugar de origen:</label>
        <input type="text" id="origen" name="origen" value="San Salvador" readonly>
        <br> <br>
        <label for="lugar">Lugar de destino:</label>
        <select id="lugar" name="lugar">
            <option value="Lauterbrunnen">Lauterbrunnen</option>
            <option value="Florencia">Florencia</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Venecia">Venecia</option>
        </select>
        <br> <br>
        <label for="salida">Fecha de salida:</label>
        <input type="date" id="salida" name="salida">
        <br> <br>
        <label for="regreso">Fecha de regreso:</label>
        <input type="date" id="regreso" name="salida">
    </form>
</body>
</html>
