<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>
</head>
<body>
    <h1>Información Personal</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br> <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" nombre="edad">
        <br> <br>
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" nombre="fecha">
        <br> <br>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" nombre="color">
       
        <p>Tiene alguna de estas mascotas:</p>

        <input type="radio" id="perro" name="mascota">
        <label for="perro">Perro</label>
        <br><br>
        <input type="radio" id="gato" name="mascota">
        <label for="gato">Gato</label>
        <br> <br>
        <input type="radio" id="ambos" name="mascota">
        <label for="ambos">Ambos</label>
        <br> <br>
        <input type="radio" id="ninguno" name="mascota">
        <label for="ninguno">Ninguno</label>
        <br> <br>
        <input type="submit" value="Guardar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
