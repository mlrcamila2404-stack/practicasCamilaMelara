<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viajes</title>
</head>
<body>
    <h1>Datos personal</h1>
    <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="Nombre" name="nombre">
        <br> <br>
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="example@gmail.com">
        <br> <br>
        <label for="telefono">Número de teléfono</label>
        <input type="text" id="telefono" name="telefono">
        <br> <br>
    <h1>Datos de viaje</h1>
        <label for="acompañante">Número de acompañantes</label>
        <input type="number" id="acompañante" name="acompañante">
        <br> <br>
        
    </form>
</body>
</html>
