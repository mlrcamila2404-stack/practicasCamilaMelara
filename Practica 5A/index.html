<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro iPhone</title>
</head>
<body>
    <h1>Registro para ganar un iPhone 14 Pro Max</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br> <br>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" nombre="clave">
        <br> <br>
        <p>¿Vive en San Salvador?</p>

        <input type="radio" id="si" name="residencia">
        <label for="si">Si</label>
        <br> <br>
        <input type="radio" id="no" name="residencia">
        <label for="no">No</label>
        <br> <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        <br> <br> 
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo">
        <br> <br>
        <input type="submit" value="Resgistrarse">
        <input type="reset" value="Borrar">
     </form>
</body>
</html>
